# Site
name: "Claire DeBoer"
title: "Mediumish"
description: "Eat, Run, Ball, Live."
logo: 'assets/images/clogo.png'
favicon: 'assets/images/clogo.png'
# baseurl: /site
# google_analytics: 
disqus: 'sydnovak'
# mailchimp-list: 
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  cd:
    name: "Claire DeBoer"
    display_name: Claire
    avatar: 'assets/images/cdprof.jpeg'
    email: cdeboer23@gmail.com
    twitter: https://twitter.com/cedeboer
    description: "Aspiring blogist."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
# adsense-data-ad-client: 
# adsense-data-ad-slot: 

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
